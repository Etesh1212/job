<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="parant">


            <h1>Job Application <span class="web">(web)</span></h1>

            <form action="">

                <div class="form_container">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input type="text" id="First Name" placeholder="Enter first name">
                    </div>



                    <div class="form_control">
                        <label for="">Last Name</label>
                        <input type="text" id="Last Name" placeholder="Enter Last name">
                    </div>

                    <div class="form_control">
                        <label for="">Email</label>
                        <input type="text" id="" placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="">job role</label>
                        <select name="jove role" id="">
                            <option value="">html</option>
                            <option value="">css</option>
                            <option value="">java
                            <option value="">paython</option>
                            </option>
                        </select>
                    </div>

                    <div class="testarea_control">
                        <label for="Address">Address</label>
                        <textarea id="addresss" name="address" rows="2" cols="30"
                            placeholder="Enter Address"></textarea>

                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>


                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" name="Date" id="Date" placeholder="Enter Date">
                    </div>


                    <div class="form_control">
                        <label for="Choose Your CV">Upload Your Cv</label>
                        <input type="file" id="file" name="file" placeholder="select">
                    </div>

                </div>

                <div class="buttonn">
                    <label for="Button"></label>
                    <button>Apply Now</button>
                </div>
            </form>

        </div>





    </div>





</body>

</html>
